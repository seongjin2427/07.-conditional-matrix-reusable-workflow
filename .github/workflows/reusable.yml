name: Reusable Deploy
on:
  workflow_call:
    inputs: 
      artifact-name: 
        description: The name of the deployable artifact files
        required: false
        default: dist
        type: string
    # inputs와 동일한 수준에서 secrets을 지정할 수 있습니다.
    secrets:
      # 재사용 워크플로우 내부에서 사용할 secrets의 키를 지정합니다.
      some-secret:
        # secret 값이 필수인지를 나타냅니다.
        required: false
jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
      - name: List files
        run: ls
      - name: Output information
        run: echo "Deploying & uploading..."